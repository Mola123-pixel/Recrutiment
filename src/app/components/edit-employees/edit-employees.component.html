<div class="container mt-5">
    <h2>{{ header }}</h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="Id">Id</label>
            <input type="text" class="form-control" [ngModel]="id" name="id">
        </div>
        <div class="form-group">
            <label for="Firstname">Firstname</label>
            <input type="text" class="form-control" [ngModel]="employees.Firstname" name="Firstname">
        </div>
        <div class="form-group">
            <label for="Lastname">Lastname</label>
            <input type="text" class="form-control" [ngModel]="employees.Lastname" name="Lastname">
        </div>
        <div class="form-group">
            <label for="Age">Age</label>
            <input type="number" class="form-control" [ngModel]="employees.Age" name="Age">
        </div>
        <div class="form-group">
            <label for="Job_title">Job Title</label>
            <input type="text" class="form-control" [ngModel]="employees.Job_title" name="Job_title">
        </div>
        <div class="form-group">
            <label for="Email_Address">Email Address</label>
            <input type="text" class="form-control" [ngModel]="employees.Email_Address" name="Email_Address">
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
